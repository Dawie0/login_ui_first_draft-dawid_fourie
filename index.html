<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="login-background.jpg" alt="background image" id="img">
        <div class="login-box">
            <img src="user.png" alt="user profile" id="user">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required="required">
            <input type="password" id="password" placeholder="Password" required="required">
            <div class="remember">
                <input type="checkbox" class="remember" id="check">
                <p class="remember">Remember Meh?</p>
            </div>
            <button type="submit" name="login" id="login-button" onclick="document.location='error.html'">Login</button>
            <p>Forgot <a href="error.html">Password?</a> </p>
        </div>
    </div>
    
</body>
</html>
